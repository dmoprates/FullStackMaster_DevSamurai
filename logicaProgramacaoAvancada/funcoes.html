<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function soma(a, b) {
        return a + b;
      }
      function subtracao(a, b) {
        return a - b;
      }
      var n1 = Number(prompt("Numero 1"));
      var n2 = Number(prompt("Numero 2"));
      var op = prompt("Operação");

      var resultado;

      if (op == "+") {
        resultado = soma(n1, n2);
      } else if (op == "-") {
        resultado = subtracao(n1, n2);
      }

      alert(resultado);
    </script>
  </body>
</html>
